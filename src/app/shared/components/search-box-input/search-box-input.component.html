<div>
  <input
    type="text"
    name="input"
    class="form-control"
    [placeholder]="placeholder"
    [formControl]="textInput"
    (keypress)="onEnter($event)"
  />
  <p class="note" *ngIf="!items.length">Type your text and hit Enter</p>
  <div class="items">
    <div *ngFor="let item of items; let i = index" class="item">
      <span> {{ item }} </span>
      <button (click)="onDelete(i)">X</button>
    </div>
  </div>
</div>
